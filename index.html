<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RGP</title>
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>Star Wars RPG</h1>
    <div class="characters">
        <h2>Pick A Character</h2>
    </div>
    <div>
        <h2>Selected Character</h2>
        <div id="charSelected"></div>
        <h2>Opponents to Battle</h2>
        <div id="opponents"></div>

    </div>
    <div>
        <h2>Battleground</h2>
        <div>
            <button id="attack" value="attack">Attack</button>
        </div>
        <div>
            <h2>Enemy</h2>
            <div id="enemy"></div>
        </div>
    </div>
    <div>
        <p id="characterAttack"></p>
        <p id="opponentCounter"></p>
        <button id="reset" value="reset">Play Again</button>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
</html>
