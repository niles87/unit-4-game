<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RGP</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Michroma|Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="title">
            Star Wars RPG
        </div>
    </div>
    <div>
        <h2 id="pick">Pick A Character</h2>
    </div>
    <div class="characters">
    </div>
    <div>
        <h2>Selected Character</h2>
        <div id="charSelected"></div>
        <div class="container">
            <p id="win-or-lose"></p>
        </div>
        <h2 id="oppon">Opponents to Battle</h2>
        <div id="opponents">
        </div>
    </div>
    <div>
        <h2>Battleground</h2>
        <div>
            <button id="attack" value="attack">Attack</button>
        </div>
        <div>
            <h2>Enemy</h2>
            <div id="enemy"></div>
        </div>
    </div>
    <div>
        <p id="characterAttack"></p>
        <p id="opponentCounter"></p>
        <button id="reset" value="reset">Play Again</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
